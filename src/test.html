<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body .container {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container {
      background: #f7f7f7;
    }
  </style>
</head>
<body>
<div class="container"></div>

<script src="canvas.js"></script>
<script>
  // import Canvas from './canvas'
  const width = window.innerWidth
  const height = window.innerHeight
  const container = document.querySelector('.container')

  const canvas = new Canvas({width, height})
  console.log(canvas)
  container.appendChild(canvas.canvas)
  canvas.horizontalLine(50, 50, 300)
  canvas.circular(50, 50, 50, {style: 'red'})
  canvas.verticalLine(100, 100, 300, {dash: [5, 3]})
  canvas.roundedRect(200, 200, 300, 100, 50, {style: 'red'})
  canvas.line(50, 50, 200, 100, {style: 'blue'})
  canvas.roundedRect(300, 400, 300, 100, 0, {style: 'green'})

  canvas.line(50, 500, 200, 700, {style: 'blue', dash: [5, 3]})
</script>

</body>
</html>
